<label class="form-label">{{ entity.title }}</label>
<div class="card mt-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center"></div>
    <section class="mt-3">
      <img *ngIf="entity.image" [src]="entity.image.thumbnail" class="img-fluid rounded" alt="Entity Image" />

      <div *ngIf="entity.abstract" class="mt-3">
        <h2 class="card-text">{{ entity.abstract }}</h2>
      </div>
    </section>

    <section *ngIf="entity.categories" class="mt-3">
      <div class="d-flex gap-2 flex-wrap">
        <span *ngFor="let category of entity.categories" class="badge bg-info">{{ category }}</span>
      </div>
    </section>
  </div>
</div>
