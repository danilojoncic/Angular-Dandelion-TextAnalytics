<div class="d-flex flex-column align-items-center justify-content-center p-4 rounded shadow-lg bg-white w-100">
  <h1 class="text-center mb-4">
    In order to use the App, please provide your token
  </h1>

  <form (submit)="onSubmit(tokenForm)" #tokenForm="ngForm" class="d-flex gap-2 align-items-center w-100 justify-content-center">
    <input
      class="form-control w-50"
      placeholder="Token"
      name="token"
      [(ngModel)]="tokenInput" />
    <button class="btn btn-outline-primary" type="submit">
      Save
    </button>
  </form>
</div>
