<h1 class="mb-3">Language Detection</h1>

<form #languageForm="ngForm" (submit)="onSubmit(languageForm)" class="p-4 rounded shadow-lg bg-white">
  <div class="mb-3">
    <div class="form-check">
      <input id="clean" type="checkbox" class="form-check-input" />
      <label for="clean" class="form-check-label">Clean</label>
    </div>
  </div>

  <div class="mb-3">
    <textarea
      class="form-control"
      rows="6"
      ngModel
      name="text"
      required></textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button [disabled]="languageForm.invalid" type="submit" class="btn btn-outline-primary">Detect</button>
  </div>
</form>

<div class="mt-4">
  <div *ngIf="hasResults">
    <div *ngFor="let detected of detectedLanguages" class="mb-3">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between">
          <div>
            <h2 class="h5 fw-bold">Language</h2>
            <p class="fs-5">{{detected.lang}}</p>
          </div>
          <div>
            <h2 class="h5 fw-bold">Confidence</h2>
            <p class="fs-5">{{+detected.confidence | percent}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
