<!-- Title -->
<h1 class="mb-3">Sentiment Analysis</h1>

<!-- Form -->
<form #sentimentForm="ngForm" (submit)="onSubmit(sentimentForm)" class="p-4 rounded shadow-lg bg-white">
  <div class="mb-3">
    <label for="lang" class="form-label fw-bold">Language</label>
    <select class="form-select" name="lang" ngModel="en - English">
      <option value="en">en - English</option>
      <option value="it">it - Italian</option>
      <option value="auto">auto</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="text" class="form-label fw-bold">Text</label>
    <textarea
      class="form-control"
      rows="6"
      ngModel
      name="text"
      required></textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button [disabled]="sentimentForm.invalid" type="submit" class="btn btn-outline-primary">Analyse</button>
  </div>
</form>

<div class="mt-4">
  <div *ngIf="hasResults" class="card shadow-sm">
    <div class="card-body d-flex justify-content-evenly">
      <div>
        <h2 class="h5 fw-bold">Language</h2>
        <p class="fs-5">{{sentimentResult.lang}}</p>
      </div>
      <div>
        <h2 class="h5 fw-bold">Confidence</h2>
        <p class="fs-5">{{sentimentResult.sentiment.score}}</p>
      </div>
      <div>
        <h2 class="h5 fw-bold">Type</h2>
        <p [style.color]="+sentimentResult.sentiment.score | interpolation">
          <span class="fw-bold fs-4">{{sentimentResult.sentiment.type}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
